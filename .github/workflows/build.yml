name: Build Windows EXE

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install UPX (optional compression)
        run: |
          choco install upx -y
        continue-on-error: true

      - name: Build with PyInstaller
        run: |
          pyinstaller build.spec

      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev-${{ github.sha }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename executable
        run: |
          mv dist/LightweightViewer.exe "dist/LightweightViewer-${{ steps.get_version.outputs.version }}-win64.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LightweightViewer-${{ steps.get_version.outputs.version }}-win64
          path: dist/LightweightViewer-${{ steps.get_version.outputs.version }}-win64.exe
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: LightweightViewer-${{ steps.get_version.outputs.version }}-win64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Lightweight Viewer ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            LightweightViewer-${{ steps.get_version.outputs.version }}-win64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
